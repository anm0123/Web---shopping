<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
    <!-- 网站说明 -->
    <meta name="description" content="前端练习" />
    <!-- 关键字 -->
    <meta name="keywords" content="商城" />
    <!-- 引入初始化样式 -->
    <link rel="stylesheet" href="../css/base.css">
    <!-- 引入公共样式文件 -->
    <link rel="stylesheet" href="../css/common.css">
    <!-- 首页的css文件 -->

    <link rel="shortcut icon" href="../../favicon.ico" />

<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="../upload/index.html">
                    <img src="../images/logo.png" alt="品优购图标">
                </a>
            </div>
        </header>
        <div class="registerarea">
            <h3>注册新用户
                <div class="login">已有用户，去<a href="#">登录</a></div>
            </h3>
            <div class="reg_form">
                <ul>
                    <li><label for="">手机号：</label><input class="inp" type="text"><span class="error_icon"></span><span class="error">手机号输入不正确，请重新输入</span></li>
                    <li><label for="">短信验证码：</label><input type="text" class="inp"><span class="success_icon"></span><span class="success">输入正确正确</span></li>
                    <li><label for="">登录密码：</label><input class="inp" type="password"><span class="error_icon"></span><span class="error">登录密码错误</span></li>
                    <li class="safe">安全程度: <em class="ruo">弱</em> <em class="zhong">中</em> <em class="qiang">强</em></li>
                    <li><label for="">确认密码：</label><input type="password" class="inp"><span class="error_icon"></span><span class="error">两次密码不一样，请重新输入</span></li>
                    <li class="agree"><input type="checkbox">同一协议并注册<a href="#">《知晓用户协议》</a></li>
                    <li>
                        <input type="submit" value="完成注册" class="btn">
                    </li>
                </ul>
            </div>
        </div>
